<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sketches</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
  <!--modal closed-->

  <h1><b>Quick Draw</b>
    <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal"><b>show sketches</b></button>
  </h1><b>
  <h3>Your sketch : </h3><span id="Label"></span>
  <h3>Confidence : </h3><span id="Confidence"></span>
  <h3 style="color:red">Sketch To Be Drawn : </h3><span id="item"></span>
<h3>Score : </h3><span id="score"> <h3>Timer :</h3>
</b>
  <button class="btn btn-danger-btn-lg" onclick="clearCanvas()">clear canvas</button>  
  
  </center>


<script src="main.js"></script>
</body>
